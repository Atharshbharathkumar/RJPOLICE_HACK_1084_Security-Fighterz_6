<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        #policeLogoContainer {
  position: fixed;
  margin-bottom: 500px;
  left: 70px;
  max-width: 100px; 
  max-height: 100px;
  }

#policeLogoContainer img {
  width: 100%;
  height: 100%;
}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: radial-gradient(#fff,#00ffff,#ffc0cb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chat-container {
      max-width: 500px;
      background-color: #fff;
      box-shadow: 5px 10px black;
      border-radius: 8px;
      overflow: hidden;
    }

    #chat-container:hover{
      transform: translateY(-10px);
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .user-message {
      background-color: #3498db; /* Dodger Blue */
      color: #fff;
      border-radius: 8px 8px 0 8px;
    }

    .ai-message {
      background-color: #ecf0f1; /* Light Blue-Grey */
      color: #333;
      border-radius: 8px 8px 8px 0;
    }

    #user-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #message-input {
      flex-grow: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #3498db; /* Dodger Blue */
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #2980b9; /* Slightly Darker Blue */
    }
  </style>
  <title>AI Chat</title>
</head>
<body>

<div id="chat-container">
  <div class="message user-message">Hello! How can I assist you today?</div>
  <div class="message ai-message">Hi there! Feel free to ask me anything.</div>

  <div id="user-input">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>
<div id="policeLogoContainer">
  <img src="raj_icon.webp-transformed.png" alt="Rajasthan Police Logo">
</div>

<script>
  const messageInput = document.getElementById('message-input');

  function sendMessage() {
    const userMessage = messageInput.value;
    if (userMessage.trim() === '') return;

    addMessage('user', userMessage);
    messageInput.value = '';

    // Simulate police response 
    setTimeout(() => {
      const aiResponse = 'Hello! How can I assist you today?';
      addMessage('ai', aiResponse);
    }, 500);
  }

  function addMessage(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${sender}-message`;
    messageElement.textContent = message;

    document.getElementById('chat-container').appendChild(messageElement);
    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight; // Scroll to the bottom
  }
</script>

</body>
</html>
