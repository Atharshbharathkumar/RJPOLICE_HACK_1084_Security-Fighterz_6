<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #file-upload-form {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>FIR and Case File Upload</title>
</head>
<body>

<div id="file-upload-form">
  <h2>Upload FIR and Case Files</h2>
  
  <form enctype="multipart/form-data" action="#" method="post">
    <label for="firFile">Upload FIR File:</label>
    <input type="file" id="firFile" name="firFile" accept=".pdf, .doc, .docx">

    <label for="caseFile">Upload Case File:</label>
    <input type="file" id="caseFile" name="caseFile" accept=".pdf, .doc, .docx">

    <button type="submit">Upload Files</button>
  </form>
</div>

</body>
</html>
