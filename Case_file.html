<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #policeLogoContainer {
      position: relative;
      margin-bottom: 500px;
      right: 350px;
      max-width: 100px;
      max-height: 500px;
    }

    #policeLogoContainer img {
      width: 100%;
      height: 100%;
      transition: 0.3s;
    }

    #policeLogoContainer:hover{
      margin-top: -5px;
    
    }

    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: radial-gradient(#fff,#00ffff,#ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title{
    text-align: center;
    margin: 0 auto 80px;
    position: relative;
    line-height: 60px;
  
    }
    .title::after{
    content: '';
    background: #ff523b;
    width: 80px;
    height: 5px;
    border-radius: 5px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

    #file-upload-form {
      max-width: 400px;
      padding: 20px;
      /* border: solid 5px #ff523b; */
      background-color: lightgray;
      box-shadow:  15px 10px black;
      border-radius: 25px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #seeCaseFilesButton {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #seeCaseFilesButton:hover {
      background-color: #27ae60;
    }
  </style>
  <title>FIR and Case File Upload</title>
</head>
<body>

  <div id="policeLogoContainer">
    <img src="raj_icon.webp-transformed.png">
  </div>

<div id="file-upload-form">
  <h2 class="title">Upload FIR and Case Files</h2>

  <form enctype="multipart/form-data" action="#" method="post">
    <label for="firFile">Upload FIR File:</label>
    <input type="file" id="firFile" name="firFile" accept=".pdf, .doc, .docx">

    <label for="caseFile">Upload Case File:</label>
    <input type="file" id="caseFile" name="caseFile" accept=".pdf, .doc, .docx">

    <button type="submit">Upload Files</button>
    <button id="seeCaseFilesButton" onclick="seeCaseFiles()">See Case Files</button>
  </form>
</div>



<script>
  function seeCaseFiles() {
    
    window.location.href = "View_file.html";
  }
</script>

</body>
</html>
