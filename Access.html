<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        #policeLogoContainer {
  position: fixed;
  margin-top: 20px;

  }

#policeLogoContainer img {

}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: radial-gradient(#fff,#00ffff,#ffc0cb);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .title{
    text-align: center;
    margin: 0 auto 80px;
    position: relative;
    line-height: 60px;
  
    }
    .title::after{
    content: '';
    background: #ff523b;
    width: 80px;
    height: 5px;
    border-radius: 5px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

    #notification-form {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 20px 10px black;
      border-radius: 30px;
      margin-bottom: px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color:black;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: solid black;
    }

    input, button, #liveSharing {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
      background:#ff523b;
      transition: 0.5s;
    }
  </style>
  <title>Camera Access Request</title>
</head>
<body>

<div id="notification-form">
  <h2 class="title"><b><i>Camera Access Request<br>Biometrics Verification</i></b></h2>
  <div class="date">
  <label for="cameraOwner"><b>Camera Owner:</b></label>
  <input type="text" id="cameraOwner" placeholder="Enter camera owner's name">

  <label for="date"><b>Date:</b></label>
  <input type="date" id="date">

  <label for="time"><b>Time:</b></label>
  <input type="time" id="time">
</div>

  <label for="liveSharing"><b>Request Live Sharing:</b></label>
  <input type="checkbox" id="liveSharing" onchange="toggleDateTimeInputs()">

  <button onclick="sendNotification()">Send Request</button>
</div>
<div id="policeLogoContainer">
  <img src="raj_icon.webp-transformed.png">
</div>

<script>
  function sendNotification() {
    const cameraOwner = document.getElementById('cameraOwner').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const liveSharing = document.getElementById('liveSharing').checked;

    if (liveSharing) {
      alert("Live Sharing is requested. Access for Date and Time is disabled.");
    } else {
      const confirmationMessage = `Request sent to ${cameraOwner}.`;

      if (confirm(confirmationMessage)) {
        alert("Access granted. Redirecting to the video page.");
        window.location.href = "video.html";
      } else {
        alert("Request declined.");
      }
    }
  }

  function toggleDateTimeInputs() {
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');
    const liveSharingCheckbox = document.getElementById('liveSharing');

    dateInput.disabled = liveSharingCheckbox.checked;
    timeInput.disabled = liveSharingCheckbox.checked;
  }
</script>
</body>
</html>
