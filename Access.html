<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        #policeLogoContainer {
  position: fixed;
  bottom: 10px;
  right: 10px;
  max-width: 100px; 
  max-height: 100px;
  opacity: 0.8; 
  }

#policeLogoContainer img {
  width: 100%;
  height: 100%;
}
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #notification-form {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input, button, #liveSharing {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Camera Access Request</title>
</head>
<body>

<div id="notification-form">
  <h2>Camera Access Request<br>Biometrics Verification</h2>
  <label for="cameraOwner">Camera Owner:</label>
  <input type="text" id="cameraOwner" placeholder="Enter camera owner's name">

  <label for="date">Date:</label>
  <input type="date" id="date">

  <label for="time">Time:</label>
  <input type="time" id="time">

  <label for="liveSharing">Request Live Sharing:</label>
  <input type="checkbox" id="liveSharing" onchange="toggleDateTimeInputs()">

  <button onclick="sendNotification()">Send Request</button>
</div>
<div id="policeLogoContainer">
  <img src="Rajasthan-Police.jpg" alt="Rajasthan Police Logo">
</div>

<script>
  function sendNotification() {
    const cameraOwner = document.getElementById('cameraOwner').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const liveSharing = document.getElementById('liveSharing').checked;

    if (liveSharing) {
      alert("Live Sharing is requested. Access for Date and Time is disabled.");
    } else {
      const confirmationMessage = `Request sent to ${cameraOwner}.`;

      if (confirm(confirmationMessage)) {
        alert("Access granted. Redirecting to the video page.");
        window.location.href = "video.html";
      } else {
        alert("Request declined.");
      }
    }
  }

  function toggleDateTimeInputs() {
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');
    const liveSharingCheckbox = document.getElementById('liveSharing');

    dateInput.disabled = liveSharingCheckbox.checked;
    timeInput.disabled = liveSharingCheckbox.checked;
  }
</script>
</body>
</html>
